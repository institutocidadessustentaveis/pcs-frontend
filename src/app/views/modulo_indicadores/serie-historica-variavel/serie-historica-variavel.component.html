
<table mat-table matSort [dataSource]="gerarDataSourceTabela(tabela)" >
  <tr mat-header-row *matHeaderRowDef="cabecalho"></tr>
  <tr mat-row *matRowDef="let row; columns: cabecalho"></tr>
  <ng-container [matColumnDef]="coluna" *ngFor="let coluna of cabecalho; let i = index">
    <th mat-header-cell *matHeaderCellDef style="white-space: nowrap; padding: 5px; text-align: center;"> {{coluna}} </th>
    <td mat-cell *matCellDef="let element" class='m-card-title'> <span class="mobile-label" >{{ coluna }}:</span>
      {{ i === 0 ? element[i] : '' }}
      {{  (i !== 0 ) ?  (element[i] ? element[i]  :'-') : ''  }} </td>
  </ng-container>
</table>
