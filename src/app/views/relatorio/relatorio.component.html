
<div class="contentBody" style="position: relative;">
    <app-breadcrumb style="position: relative;"></app-breadcrumb>
<mat-card class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
  <div class="col-lg-12 col-md-12">
    <h2>Relatório PCS</h2>
    <mat-divider></mat-divider>
  </div>

  <br>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="margin-top: 20px !important;">
      <mat-form-field class="full-width">
        <mat-label>Selecione um relatório</mat-label>
        <mat-select (selectionChange)="tradeComponent($event.value)" [(value)]="relSelected">
          <mat-option *ngFor="let item of reports" [value]="item.value">
            {{ item.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 0">
      <app-historico-relatorio-gerado></app-historico-relatorio-gerado>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 1">
      <app-atividade-usuario></app-atividade-usuario>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 2">
      <app-relatorio-sessoes-usuarios></app-relatorio-sessoes-usuarios>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 3">
      <app-relatorio-conteudo-compartilhado></app-relatorio-conteudo-compartilhado>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 4">
      <app-download-exportacoes></app-download-exportacoes>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 6">
      <app-acoes-gestores-municipais></app-acoes-gestores-municipais>
    </div>
    <!-- <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 8">
      <app-eventos></app-eventos>
    </div> -->
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 10">
      <app-indicadores-preenchidos></app-indicadores-preenchidos>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 12">
      <app-vizualizacao-cartografica></app-vizualizacao-cartografica>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 13">
      <app-quantidade-indicadores-preenchidos></app-quantidade-indicadores-preenchidos>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 14">
      <app-quantidade-indicadores-cadastrados></app-quantidade-indicadores-cadastrados>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 15">
      <app-interacao-com-ferramentas></app-interacao-com-ferramentas>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 5">
      <app-interacao-chat-forum></app-interacao-chat-forum>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 11">
      <app-relatorio-plano-de-metas></app-relatorio-plano-de-metas>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 16">
      <app-shapes-cadastrados></app-shapes-cadastrados>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 18">
      <app-shapes-cadastrados-prefeitura></app-shapes-cadastrados-prefeitura>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 17">
      <app-shapes-exportados></app-shapes-exportados>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 19">
      <app-plano-metas-prestacao-contas></app-plano-metas-prestacao-contas>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 20">
      <app-relatorio-de-eventos></app-relatorio-de-eventos>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 21">
      <app-boas-praticas-pcs></app-boas-praticas-pcs>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 22">
      <app-contagem-boas-praticas-pcs></app-contagem-boas-praticas-pcs>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 23">
      <app-boas-praticas-cidades-signatarias></app-boas-praticas-cidades-signatarias>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 24">
      <app-contagem-boas-praticas-cidades-signatarias></app-contagem-boas-praticas-cidades-signatarias>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 25">
      <app-registro-usuarios></app-registro-usuarios>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 26">
     <app-indicadores-completo></app-indicadores-completo>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngIf="idRelatorio === 27">
      <app-relatorio-api-publica></app-relatorio-api-publica>
    </div>
  </div>
</mat-card>
</div>
