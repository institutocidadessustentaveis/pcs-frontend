<div class="contentBody" style="position: relative;">
  <mat-card class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
    <section id="secao-formulario">
      <mat-card-content class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <mat-card-title>
          Criação de Temas do Fórum
        </mat-card-title>
      </mat-card-content>
      <hr />
      <form [formGroup]="form" class="example-form">
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <input matInput formControlName="nome" placeholder="Nome *">
              <mat-error *ngIf="form.controls['nome'].hasError('required')">
                Campo Nome é obrigatório
              </mat-error>
            </mat-form-field>
          </div>


          <br>

          <div class="text-right col-lg-12">
            <button mat-flat-button color="primary" (click)="salvar()" [disabled]="!form.valid">
              <mat-icon>save</mat-icon>
              Salvar Tema de Fórum
            </button>
          </div>
        </div>
      </form>
    </section>
  </mat-card>
</div>
