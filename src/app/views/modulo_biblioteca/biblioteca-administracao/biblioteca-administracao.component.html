<div class="contentBody" style="position: relative;">
  <app-breadcrumb></app-breadcrumb>
  <mat-card>

    <div class="row">

      <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
        <h2>Administração de Biblioteca</h2>
      </div>

      <div class="col-md-4 col-lg-3 col-xs-12 col-sm-12" style="text-align: right;">
        <button mat-flat-button color="primary" [routerLink]="['/biblioteca/administracao/cadastrar']" class="btnCadastrar"
          id="btnCadastrar" matTooltip="Cadastrar" style="cursor: pointer !important; margin-bottom: 5px;">
          <mat-icon>add</mat-icon>Cadastrar Material
        </button>
      </div>

    </div>

    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
      <mat-divider></mat-divider>
    </div>

    <br>
    <br>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <mat-card-title>Lista de Bibliotecas</mat-card-title>
      <mat-divider></mat-divider>
    </div>
    <div *ngIf="!mostrarAvisoListaBibliotecasVazia">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="tituloPublicacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="tituloPublicacao">Titulo </th>
          <td mat-cell *matCellDef="let item">{{item.tituloPublicacao}}</td>
        </ng-container>
  
        <ng-container matColumnDef="subtitulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="subtitulo">Subtitulo</th>
          <td mat-cell *matCellDef="let item">{{item.subtitulo}}<div *ngIf="item.subtitulo == null">-</div></td>
        </ng-container>
  
        <ng-container matColumnDef="dataPublicacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="dataPublicacao">Data</th>
          <td mat-cell *matCellDef="let item"> {{item.dataPublicacao | date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="autor">Autor </th>
          <td mat-cell *matCellDef="let item">{{item.autor}}</td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let item" class='m-card-title' data-label='Ações'>
  
            <button mat-flat-button color="primary" type="button" name="button"
              [routerLink]="['editar', item.id]" class="btnTabela" id="btnEditar" matTooltip="Editar" >
              <mat-icon> edit </mat-icon>
            </button>
  
            <button mat-flat-button color="warn" type="button" name="button"
              class="btnTabela" id="btnExcluir" matTooltip="Excluir" (click)="excluirBiblioteca(item.id)">
              <mat-icon> delete </mat-icon>
            </button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator style="text-align: center !important;" class="float-none" [pageSizeOptions]="[10,25,50,100]"
      showFirstLastButtons></mat-paginator>
    </div>
    <div class="alert alert-warning" *ngIf="mostrarAvisoListaBibliotecasVazia">
      Você ainda não cadastrou itens de biblioteca.
    </div>
  </mat-card>
</div>
