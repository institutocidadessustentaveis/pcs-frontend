<div class="contentBody" style="position: relative;">
  <app-breadcrumb style="position: relative;"></app-breadcrumb>
  <mat-card>
    <div class="row">
      <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
        <h2>Cadastro de Temas de Fórum</h2>
      </div>


      <div class="col-md-4 col-lg-3 col-xs-12 col-sm-12" style="text-align: right;">
        <button mat-flat-button class="btnCadastrar" color="primary" type="button"
        [routerLink]="['/biblioteca/temas-forum/cadastrar']" matTooltip="Cadastrar"
          style="cursor: pointer !important; margin-bottom: 5px;">
          <mat-icon>add</mat-icon>Cadastrar Tema de Fórum
        </button>
      </div>

    </div>

    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
      <mat-divider></mat-divider>
    </div>

    <br>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro de busca">
    </mat-form-field>

    <br>
    <br>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <mat-card-title>Lista de Temas de Fórum Cadastrados</mat-card-title>
      <mat-divider></mat-divider>
    </div>

    <table mat-table class="col-lg-12" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">Nome</th>
        <td mat-cell *matCellDef="let temaForum" class='m-card-title' data-label='Nome' class="">
          <span class="mobile-label">Nome:</span>{{temaForum.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let temaForum" class='m-card-title' data-label='Ações'>
          <span >
            <button mat-flat-button color="primary" [routerLink]="['/biblioteca/temas-forum/editar', temaForum.id]"
              class="btnTabela" matTooltip="Editar" *ngIf="podeEditar()">
              <mat-icon>edit</mat-icon>
            </button>
          </span>
          <span >
            <button mat-flat-button color="warn" (click)="deletar(temaForum)" class="btnTabela" matTooltip="Excluir" *ngIf="podeExcluir()">
              <mat-icon>delete</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
