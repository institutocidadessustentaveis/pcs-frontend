<div class="row">
  <mat-card class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
    <mat-card-content class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <form [formGroup]="formCriarPlanoMetaIndicador">
        <mat-card-title>Novo Plano de meta - {{nomeIndicador}}</mat-card-title>
        <hr>
        <mat-card class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <mat-form-field>
                <mat-label>Selecione um indicador:</mat-label>
                <mat-select (selectionChange)="tradeIndicador($event.value)" [(value)]="indicadorSelecionado"
                  formControlName="indicador">
                  <mat-option *ngFor="let item of listaIndicadores" [value]="item.value">
                    {{ item.viewValue }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="!formCriarPlanoMetaIndicador.controls['indicador'].valid && formCriarPlanoMetaIndicador.controls['indicador'].touched">
                  {{ getIndicador() }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12 text-right">
              <button mat-flat-button id="btnCadastrarIndicador" class="btnToRight" color="primary"
                (click)="criarIndicador()" type="submit" matTooltip="Criar" [disabled]="!formCriarPlanoMetaIndicador.valid">
                <mat-icon>save</mat-icon> Criar
              </button>
              <button id="btnFechar" mat-flat-button color="accent" class="btnToRight" (click)="fechar()"
                matTooltip="Fechar">
                <mat-icon>close</mat-icon>
                Fechar
              </button>
            </div>
          </div>
        </mat-card>
      </form>
    </mat-card-content>
  </mat-card>
</div>
