<section class="secao-filtro">
  <form [formGroup]="formFiltro" class="example-form">
    <header>
      <h1><span>FAÃ‡A UMA BUSCA</span></h1>
    </header>
    <div class="row search-form-color">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-form-color">
        <div class="col-lg-12 search-form-color">
          <mat-form-field>
            <input matInput autocomplete="off" formControlName="cidade" placeholder="Insira a cidade para buscar">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right" style="margin-top: 10px !important;">
      <button matTooltip="Buscar Plano de Metas" mat-flat-button color="primary" (click)="buscarPlanoDeMetasPorCidade()"
        id="btnBuscarEventos" class="botaoBuscarEventos" type="submit">
        <mat-icon style="margin-top: -1px !important">search</mat-icon> Buscar Plano de Metas
      </button>
    </div>
  </form>
</section>

<section class="secao" *ngIf="(cidadeComEstado | json) != ({} | json)">
  <mat-card class="example-card">
    <div *ngFor="let estado of cidadeComEstado | keyvalue">
      <mat-card-header class="card-header">
        <mat-card-title class="text-center">{{estado.key}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let cidade of estado.value" class="list-item">
            <a [routerLink]="['/plano-de-metas/cidade/', cidade.id]"
              routerLinkActive="router-link-active" href="#">
              {{cidade.nome}}
            </a>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </div>
  </mat-card>
</section>
