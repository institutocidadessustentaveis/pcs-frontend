<div [hidden]="!loading" class="loading-indicator">
  <mat-progress-spinner class="example-margin" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
</div>

<div class="contentBody" style="position: relative;">
  <mat-card>
    <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
      <h2>Boas Pr치ticas de Cidades Signat치rias</h2>
    </div>
  
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef>
        <span *ngIf="column == 'cidade'">Cidade</span>  

        </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="gerarLinkCidade(element)" target="_blank">
            <span *ngIf="column == 'cidade' && element != undefined">{{ element.nomeCidade }} - {{ element.estadoSigla }} </span>
            <span *ngIf="element.countBoasPraticas == 1">(a cidade possui um total de {{ element.countBoasPraticas }} Boa Pr치tica)</span>
            <span *ngIf="element.countBoasPraticas > 1">(a cidade possui um total de {{ element.countBoasPraticas }} Boas Pr치ticas)</span>  
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
    </table>
    <mat-paginator style="text-align: center !important;" class="float-none" [pageSizeOptions]="[10,25,50,100]"></mat-paginator>
  </mat-card>
</div>
