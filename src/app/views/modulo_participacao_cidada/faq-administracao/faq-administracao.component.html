
<div class="contentBody" style="position: relative;">
  <mat-card>
  
    <div class="row">
    
      <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
        <h2>Administração do FAQ</h2>
      </div>
    
      <div class="col-md-4 col-lg-3 col-xs-12 col-sm-12" style="text-align: right;">
        <button mat-flat-button color="primary" [routerLink]="['/faq-formulario']" class="btnCadastrar"
          id="btnCadastrar" matTooltip="Cadastrar" style="cursor: pointer !important; margin-bottom: 5px;">
          <mat-icon>add</mat-icon>Cadastrar Pergunta
        </button>
      </div>
    
    </div>
    
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
      <mat-divider></mat-divider>
    </div>
    <br>
    
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <mat-card-title>Lista de Perguntas</mat-card-title>
      <mat-divider></mat-divider>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
   
      <ng-container matColumnDef="pergunta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="pergunta">pergunta</th>
        <td mat-cell *matCellDef="let item">{{(item.pergunta.length>280)? (item.pergunta | slice:0:280)+'...':(item.pergunta)}}</td>
      </ng-container>
    
      <ng-container matColumnDef="resposta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="tipo">Resposta</th>
        <td mat-cell *matCellDef="let item"><p [ngxSummernoteView]="(item.resposta.length > 280) ? (item.resposta | slice:0:280)+'...' : (item.resposta) "></p> </td>
      </ng-container>
    
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let item"  data-label='Ações'>
    
          <button mat-flat-button color="primary" type="button" name="button"
            [routerLink]="['editar', item.id]" class="btnTabela" id="btnEditar" matTooltip="Editar" >
            <mat-icon> edit </mat-icon>
          </button>
    
          <button mat-flat-button color="warn" type="button" name="button"
            class="btnTabela" id="btnExcluir" matTooltip="Excluir" (click)="excluirPergunta(item.id)">
            <mat-icon> delete </mat-icon>
          </button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card>
</div>
