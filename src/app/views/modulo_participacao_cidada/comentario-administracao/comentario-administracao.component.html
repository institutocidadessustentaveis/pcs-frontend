
<div class="contentBody" style="position: relative;">
  <mat-card>
  
    <div class="row">
    
      <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
        <h2>Administração de Comentários</h2>
      </div>
    
      <div class="col-md-4 col-lg-3 col-xs-12 col-sm-12" style="text-align: right;">
        <button mat-flat-button color="primary" [routerLink]="['/mural-de-comentarios-form']" class="btnCadastrar"
          id="btnCadastrar" matTooltip="Cadastrar" style="cursor: pointer !important; margin-bottom: 5px;">
          <mat-icon>add</mat-icon>Cadastrar Comentário
        </button>
      </div>
    
    </div>
    
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
      <mat-divider></mat-divider>
    </div>
    
    <br>
    <br>
    
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <mat-card-title>Lista de Comentários</mat-card-title>
      <mat-divider></mat-divider>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
   
      <!-- Nome_usuario Column -->
      <ng-container matColumnDef="nomeUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nomeUsuario">Usuário</th>
        <td mat-cell *matCellDef="let item">{{item.nomeUsuario}}</td>
      </ng-container>

      <!-- Nome_usuario Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="titulo">Título</th>
        <td mat-cell *matCellDef="let item">{{item.titulo}}</td>
      </ng-container>
    
      <!-- Cidade Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="cidade">Cidade</th>
        <td mat-cell *matCellDef="let item">
          <div *ngIf="item.nomeCidade != null; then mostrarCidade else cidadeNull"></div>
          <ng-template #mostrarCidade>{{item.nomeCidade}}</ng-template>
          <ng-template #cidadeNull>-</ng-template>
        </td>
      </ng-container>

      <!-- Data de Publicacao Column -->
      <ng-container matColumnDef="dataPublicacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="tipo">Data de Publicação</th>
        <td mat-cell *matCellDef="let item">{{item.dataPublicacao | date:'dd/MM/yyyy'}}</td>
      </ng-container>

            <!-- Horario de Publicacao Column -->
            <ng-container matColumnDef="horarioPublicacao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="tipo">Horário de Publicação</th>
              <td mat-cell *matCellDef="let item">{{item.horarioPublicacao}}</td>
            </ng-container>
    
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let item"  data-label='Ações'>
          
          <button mat-flat-button color="warn" type="button" name="button"
            class="btnTabela" id="btnExcluir" matTooltip="Excluir" (click)="excluirComentario(item.id)">
            <mat-icon> delete </mat-icon>
          </button>

          <button mat-flat-button color="primary" type="button" name="button" [hidden]="usuario.nome != item.nomeUsuario"
            [routerLink]="['editar', item.id]" class="btnTabela" id="btnEditar" matTooltip="Editar" >
            <mat-icon> edit </mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    
  </mat-card>
</div>
