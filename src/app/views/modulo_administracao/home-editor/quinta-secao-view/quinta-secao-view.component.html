<!-- Quinta seção -->

<section>
  <div class="col-md-12" *ngIf="quintaSecao.tituloPrincipal" style="margin-bottom:3%">
    <div class="row">
      <div class="caixa" [style.background-color]="quintaSecao.tituloPrincipalCor"></div>
      <a class="h1 titulos" style="margin-bottom:0 !important;"
        [style.border-color]="quintaSecao.tituloPrincipalCor"
        [style.color]="quintaSecao.tituloPrincipalCor"
        [href]="quintaSecao.tituloPrincipalLink" onclick="return false;">{{quintaSecao.tituloPrincipal}}</a>
    </div>
  </div>


  <div class="row" style="margin-right: 30px;margin-left: 0px;">
    <div class="col-md-6 one-column-center" 
           >
         
      <div class="row">
        <hr class="fix-hr" style="border-top: 4pt solid;width: 100%;" [style.color]="quintaSecao.tituloPrincipalCor">
        
        <a class="texto-small underline-on-hover"
        [style.color]="quintaSecao.primeiroTituloCor"
        [href]="quintaSecao.primeiroTituloLink" onclick="return false;">{{quintaSecao.primeiroTitulo}}</a>

        <a class="h5 label-titulo  underline-on-hover" style="margin-bottom:3% !important;width: 100%;margin-left: 15px;margin-right: 15px;" 
        [style.color]="quintaSecao.primeiroSubTituloCor"
        [href]="quintaSecao.primeiroSubTituloLink" onclick="return false;">{{quintaSecao.primeiroSubTitulo}}</a>

        <a class="one-column-texto-small underline-on-hover"  style="color: #231f20;width: 100%;margin-right: 15px;" [style.color]="quintaSecao.primeiroTextoCor" 
        [innerHTML]="quintaSecao.primeiroTexto" [href]="quintaSecao.primeiroTextoLink" onclick="return false;"></a>
        
      </div>
    </div>

    <div class="col-md-6 one-column-center" 
           >
      <div class="row fix-row">
        <hr style="border-top: 4pt solid;width: 100%;" [style.color]="quintaSecao.tituloPrincipalCor">

        <a class="texto-small underline-on-hover"
        [style.color]="quintaSecao.segundoTituloCor"
        [href]="quintaSecao.segundoTituloLink" onclick="return false;">{{quintaSecao.segundoTitulo}}</a>

        <a class="h5 label-titulo  underline-on-hover" style="margin-bottom:3% !important;width: 100%;margin-left: 15px;margin-right: 15px;"
        [style.color]="quintaSecao.segundoSubTituloCor"
        [href]="quintaSecao.segundoSubTituloLink" onclick="return false;">{{quintaSecao.segundoSubTitulo}}</a>

        <a class="one-column-texto-small underline-on-hover"  style="color: #231f20;width: 100%;" [style.color]="quintaSecao.segundoTextoCor" 
        [innerHTML]="quintaSecao.segundoTexto" [href]="quintaSecao.segundoTextoLink" onclick="return false;"></a>
        
      </div>
    </div>
  </div>

  <div class="row" style="margin-top:3%;margin-right: 30px;margin-left: 0px;">
    <div class="col-md-6 one-column-center" 
           >
         
      <div class="row" style="">
        <hr class="lineHorizontal" style="border-top: 4pt solid; margin-right: 15px;width: 100%;" [style.color]="quintaSecao.tituloPrincipalCor">


      </div>
    </div>

    <div class="col-md-6 one-column-center" 
            >
      <div class="row" style="padding-left: 15px;">
        <hr class="lineHorizontal" style="border-top: 4pt solid;width: 100%;" [style.color]="quintaSecao.tituloPrincipalCor">


      </div>
    </div>
  </div>

  



</section>
