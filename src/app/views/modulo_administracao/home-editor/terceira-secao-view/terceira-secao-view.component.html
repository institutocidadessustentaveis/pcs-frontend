<!-- Terceira seção -->

<section>
  <div class="col-md-12" *ngIf="terceiraSecao?.tituloPrincipal" style="margin-bottom:3%">
    <div class="row">
      <div class="caixa" [style.background-color]="terceiraSecao?.tituloPrincipalCor"></div>
      <a class="h1 titulos" style="margin-bottom:0 !important;"
        [style.border-color]="terceiraSecao?.tituloPrincipalCor"
        [style.color]="terceiraSecao?.tituloPrincipalCor"
        [href]="terceiraSecao?.tituloPrincipalLink" onclick="return false;">{{terceiraSecao?.tituloPrincipal}}</a>
    </div>
  </div>


  <div class="row" style="width: 100%; margin-bottom: 3%;">
    <div class="col-md-6">
      <div class="row" style="padding-left: 15px;padding-right: 7px">

        <div class="carousel-inner" >
          <a [href]="terceiraSecao?.primeiraImagemLink" *ngIf="terceiraSecao?.primeiraImagemSafeUrl" onclick="return false;">
            <img class="img-carousel" loading="lazy" [src]="terceiraSecao?.primeiraImagemSafeUrl" alt="Event Image">
            <div class="carousel-caption d-none d-md-block">
              <div style="display: flex !important;
              align-items: center !important; height: 100% !important;">

                <div class="row">
                  <a class="h5 titulos-inside-image  underline-on-hover"
                    [style.border-color]="terceiraSecao?.primeiroTituloCor"
                    [style.color]="terceiraSecao?.primeiroTituloCor" style="width: 100%;text-align: center;"
                    [href]="terceiraSecao?.primeiroTituloLink" onclick="return false;"
                    [innerHTML]="terceiraSecao?.primeiroTitulo"></a>

                  <a class="subtitulos-inside-image underline-on-hover" style="color: #231f20; text-align:center !important"
                    [style.color]="terceiraSecao?.primeiroTextoCor"
                    [innerHTML]="terceiraSecao?.primeiroTexto"
                    [href]="terceiraSecao?.primeiroTextoLink" onclick="return false;"></a>
                </div>

              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
    <div class="col-md-6 padding-fix" style="padding-right: 15px;">
      <div class="row imagem-fix">

        <div class="carousel-inner" >
          <a [href]="terceiraSecao?.segundaImagemLink" *ngIf="terceiraSecao?.segundaImagemSafeUrl" onclick="return false;">
            <img class="img-carousel" loading="lazy" [src]="terceiraSecao?.segundaImagemSafeUrl" alt="Event Image">
            <div class="carousel-caption d-none d-md-block">
              <div style="display: flex !important;
              align-items: center !important; height: 100% !important;">

                <div class="row">
                  <a class="h5 titulos-inside-image  underline-on-hover"
                    [style.border-color]="terceiraSecao?.segundoTituloCor"
                    [style.color]="terceiraSecao?.segundoTituloCor" style="width: 100%;text-align: center !important;"
                    [href]="terceiraSecao?.segundoTituloLink" onclick="return false;"
                    [innerHTML]="terceiraSecao?.segundoTitulo"></a>

                  <a class="subtitulos-inside-image underline-on-hover" style="color: #231f20; text-align:center"
                    [style.color]="terceiraSecao?.segundoTextoCor" [innerHTML]="terceiraSecao?.segundoTexto"
                    [href]="terceiraSecao?.segundoTextoLink" onclick="return false;"></a>
                </div>

              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </div>


</section>
