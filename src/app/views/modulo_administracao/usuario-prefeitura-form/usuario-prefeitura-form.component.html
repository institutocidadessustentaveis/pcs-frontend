<div class="contentBody" style="position: relative;">
  <mat-card>

    <div class="row">

      <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
        <h2>Cadastro de Usu√°rios de Prefeituras</h2>
      </div>

    </div>

    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
      <mat-divider></mat-divider>
    </div>

    <br>
    <form [formGroup]="form" (submit)="salvar()">
      <div class="row">

        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field class="full-width">
            <input matInput autocomplete="off" placeholder="Nome" name="nome" id="nome"  maxlength="100"
              formControlName="nome" required />
          </mat-form-field>
        </div>

        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field class="full-width">
            <input matInput autocomplete="off" placeholder="E-mail" name="email" id="email"  maxlength="100"
              formControlName="email" required />
          </mat-form-field>
        </div>

        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field class="full-width">
            <input matInput autocomplete="off" placeholder="Cargo" name="cargo" id="cargo"  maxlength="100"
              formControlName="cargo" />
          </mat-form-field>
        </div>

        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field class="full-width">
            <input matInput
              mask="(00) 0000-0000"
              autocomplete="off" placeholder="Telefone" name="email" id="telefone"  maxlength="20"
              formControlName="telefone" />
          </mat-form-field>
        </div>

        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field class="full-width">
            <input matInput
              mask="(00) 00000-0000"
              autocomplete="off" placeholder="Celular" name="celular" id="celular"  maxlength="20"
              formControlName="celular" />
          </mat-form-field>
        </div>

        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field >
            <mat-select placeholder="Perfil" id="perfil" formControlName="perfis" multiple required>
              <mat-option *ngFor="let item of perfisGestaoPublica" [value]="item.id">{{item.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-12" style="margin-top: 1em !important;">
          <mat-form-field >
            <mat-select placeholder="Cidade" id="cidade" formControlName="idCidade" required >
              <mat-option [value]="item.id" *ngFor="let item of cidades" >{{ item.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-12 text-right" style="margin-top: 10px !important;">
            <button mat-flat-button id="btnSalvar" color="primary" class="btnToRight"
              [disabled]="!form.valid"
               matTooltip="Salvar">
              <mat-icon>save</mat-icon>
              Salvar
            </button>
            <button id="btnVoltar" mat-flat-button color="accent" class="btnToRight" [routerLink]="['/usuario-prefeitura']"
              matTooltip="Voltar">
              <mat-icon>arrow_back_ios</mat-icon>
              Voltar
            </button>
          </div>

      </div>
    </form>

  </mat-card>
</div>
