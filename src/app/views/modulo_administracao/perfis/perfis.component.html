<div class="contentBody" style="position: relative;">
  <app-breadcrumb style="position: relative;"></app-breadcrumb>
<mat-card>
  <div class="row">

    <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
      <h2>Cadastro de Perfis</h2>
    </div>

    <div class="col-md-4 col-lg-3 col-xs-12 col-sm-12" style="text-align: right;">
      <button mat-flat-button color="primary" [routerLink]="['/perfis/cadastrar']" class="btnCadastrar"
        matTooltip="Cadastrar" style="cursor: pointer !important; margin-bottom: 5px;">
        <mat-icon>add</mat-icon> Cadastrar Perfil
      </button>
    </div>

  </div>

  <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
    <mat-divider></mat-divider>
  </div>

  <br>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>

  <br>
  <br>

  <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <mat-card-title>Lista de Perfis Cadastrados</mat-card-title>
    <mat-divider></mat-divider>
  </div>

  <table mat-table class="col-lg-12" [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">Nome</th>
      <td mat-cell *matCellDef="let usuario" class='m-card-title' data-label='ID'>
        <span class="mobile-label">Nome:</span>{{ usuario.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let perfil" class='m-card-title' data-label='Ações'>
        <button mat-flat-button color="primary" class="btnTabela" [routerLink]="['/perfis/editar', perfil.id]"
          matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="!perfil.padrao" mat-flat-button color="warn" class="btnTabela" (click)='deletarPerfil(perfil)'
          matTooltip="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
  <mat-paginator style="text-align: center !important;" class="float-none" [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons></mat-paginator>
</mat-card>
</div>
