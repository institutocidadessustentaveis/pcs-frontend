<mat-card class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
    <div class="col-lg-12">
        <h3>Cadastro de Meta</h3>
      <mat-divider></mat-divider>
    </div>

    <form [formGroup]="metaForm" class="example-form">
      <div class="col-lg-12" style="margin-top: 20px !important;">
        <mat-form-field class="full-width">
          <input matInput placeholder="Insira o número da meta" [attr.disabled]="loading ? '' : null" formControlName="numero" required>
        </mat-form-field>
      </div>

      <div class="col-lg-12" style="margin-top: 20px !important;">
        <mat-form-field class="full-width">
          <textarea matInput required placeholder="Insira a Descrição" [attr.disabled]="loading ? '' : null" formControlName="descricao"  minlength="3"></textarea>
        </mat-form-field>
      </div>

      <div mat-dialog-actions class="col-lg-12" style="margin-top: 10px !important;">
        <br/>
        <button mat-button mat-dialog-close="true" color="primary" class="btnToRight" role="button" (click)='salvar()' [disabled]="!metaForm.valid" matTooltip="Salvar">Salvar</button>
        <button mat-button color="primary" class="btnToRight" (click)="voltar()" matTooltip="Voltar">Voltar</button>
      </div>

    </form>
</mat-card>
