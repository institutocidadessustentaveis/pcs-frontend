    <!-- <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"> -->
      <mat-card-title class="text-left col-lg-12 col-md-12 col-xs-12 col-sm-12">Alteração de senha</mat-card-title>
      <mat-divider></mat-divider>
    <!-- </div> -->
    <div [hidden]="!loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <mat-card-content>
      <form [formGroup]="formEsqueciSenha">
        <div class="row" style="margin-top: 20px !important;">
          <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <mat-form-field>
              <input type="text" matInput placeholder="Email" id="txtEmail" formControlName="email" #txtEmail autofocus maxlength="255">
              <mat-hint align="end">{{ txtEmail.value?.length || 0 }}/255</mat-hint>
              <mat-error *ngIf="!formEsqueciSenha.controls['email'].valid && formEsqueciSenha.controls['email'].touched">
                {{ getEmail() }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row" style="margin-top: 10px !important;">
          <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 text-right">
            <button mat-flat-button color="primary" matTooltip="Enviar" id="btnEnviar" (click)="enviar()"
              mat-dialog-close="true" style="margin-right: 5px !important;" [disabled]="!formEsqueciSenha.valid">
              <mat-icon>send</mat-icon> Enviar
            </button>
            <button mat-flat-button color="accent" matTooltip="Voltar" id="btnVoltar" (click)="voltar()">
              <mat-icon>arrow_back_ios</mat-icon> Voltar
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
