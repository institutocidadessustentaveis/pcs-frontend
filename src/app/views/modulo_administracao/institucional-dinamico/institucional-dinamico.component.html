
  <!-- Imagens principal -->

  <section class="home-banner owl-carousel owl-theme">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" *ngFor="let x of institucionalDinamico?.imagens;let i = index"
          [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
      </ol>
      <div class="carousel-inner">

          <div *ngFor="let item of institucionalDinamico?.imagens; let k = index"
            [ngClass]="k == 0 ? 'carousel-item active' : 'carousel-item'" [matTooltip]="item?.nomeAutor">
            <img class="img-carousel" loading="lazy" [src]="getImagePath(item.id)" alt="Event Image" >

            <div class="carousel-caption d-none d-md-block">
                <!-- <div style="position: absolute;bottom: 0;width:100%;">
                  <h1 class="animated fadeInUp duration-3s delay-1s cursor-hand">{{item?.titulo}}</h1>
                  <h4 class="animated fadeInUp duration-3s delay-1s cursor-hand">{{item?.subtitulo}}</h4>
                </div> -->


              <a *ngIf="item.link" style="color: white;" [href]="item.link"
                routerLinkActive="router-link-active" class="">
                <div style="position: absolute;bottom: 0;width:100%;">
                  <h1 class="animated fadeInUp duration-3s delay-1s cursor-hand">{{item.titulo}}</h1>
                  <h4 class="animated fadeInUp duration-3s delay-1s cursor-hand">{{item.subtitulo}}</h4>
                </div>
              </a>

              <a *ngIf="!item.link" style="color: white;"
                routerLinkActive="router-link-active" class="">
                <div style="position: absolute;bottom: 0;width:100%;">
                  <h1 class="animated fadeInUp duration-3s delay-1s cursor-hand">{{item.titulo}}</h1>
                  <h4 class="animated fadeInUp duration-3s delay-1s cursor-hand">{{item.subtitulo}}</h4>
                </div>
              </a>

            </div>
          </div>


      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" *ngIf="institucionalDinamico?.imagens?.length > 1">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" *ngIf="institucionalDinamico?.imagens?.length > 1">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  
  <!-- Resumo -->
  <div class="row" style="margin-right: 0% !important;" *ngIf="institucionalDinamico.txtSubtitulo">
    <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12 resumo"  [style.background-color]="institucionalDinamico?.corFundoSubtitulo">
      <div [ngxSummernoteView]="institucionalDinamico?.caminhoMigalhas" class="breadcrumb" [style.background-color]="institucionalDinamico?.corFundoSubtitulo" ></div>
    </div>
    
    <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12 resumo" *ngIf="institucionalDinamico.txtSubtitulo" [style.background-color]="institucionalDinamico?.corFundoSubtitulo">
      <div *ngIf="institucionalDinamico?.txtSubtitulo" [ngxSummernoteView]="institucionalDinamico?.txtSubtitulo"></div>
      <div class="div-btn-transparent mb-2" style="text-align: center;">
        <button *ngIf="institucionalDinamico.txtBotaoSubtitulo" class="btn-transparent" id="btn_subtitulo"  style="margin-bottom: 4%"
          (click)="botaoSubtituloIrPara()">{{institucionalDinamico.txtBotaoSubtitulo}}
        </button>
      </div>

    </div>
    <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12 resumo" [style.background-color]="institucionalDinamico?.corFundoSubtitulo">
    </div>
  </div>

  <div *ngFor="let secao of todasSecoes">

    <!-- <div class="row"> -->
      <app-primeira-secao [primeiraSecao]="secao" [tituloPagina]="this.institucionalDinamico.link_pagina" [dadosDownloadUser]="this.dadosDownload" *ngIf="secao?.tipo == 'primeiraSecao'"></app-primeira-secao>
      <app-segunda-secao [segundaSecao]="secao" [tituloPagina]="this.institucionalDinamico.link_pagina" [dadosDownloadUser]="this.dadosDownload"  *ngIf="secao?.tipo == 'segundaSecao'"></app-segunda-secao>
      <app-terceira-secao [terceiraSecao]="secao" [tituloPagina]="this.institucionalDinamico.link_pagina" [dadosDownloadUser]="this.dadosDownload" *ngIf="secao?.tipo == 'terceiraSecao'"></app-terceira-secao>
      <app-quarta-secao [quartaSecao]="secao" *ngIf="secao?.tipo == 'quartaSecao'"></app-quarta-secao>
    <!-- </div> -->

  </div>
