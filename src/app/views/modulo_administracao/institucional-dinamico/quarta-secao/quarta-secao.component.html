
<!-- Quarta seção -->
<section [style.background-color]="paginaChild?.corFundo" class="conteudo" *ngIf="paginaChild?.texto">
  <div class="box-center" [ngxSummernoteView]="paginaChild?.texto"></div>

  <div style="padding-bottom: 2%; margin-bottom: 0 !important;" class="contentBody" [hidden]="!paginaChild?.exibirMapa">
    <mat-card>
      <div class="row">
        <div class="col-lg-12">
          <div leaflet style="height: 86vh;" id="map"
          [leafletOptions]="options"
          (leafletMapReady)="onMapReady($event)">
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</section>
